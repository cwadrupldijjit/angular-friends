<!DOCTYPE html>

<html ng-app="FriendsApp">
  <head>
    <title>Angular Friends</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body ng-controller="MainController as mc">
  
    <h1>The <strong>facebook</strong> Friend Machine</h1>
  
    <div class="friends">
      <form class="form-inline searchForm" role="form">
        <div class="form-group">
          <div>
            <button ng-click="mc.testing(mc.search.name)">click</button>
          </div>
          
          <input class="form-control" placeholder="Search Anything About Your Friends" ng-model="mc.searchQuery">
          <!-- STEP 5: Get rid of the one above when you uncomment the below-->
            <!--
          <input class="form-control" placeholder="Search Name">
          <input class="form-control" placeholder="Search Location">
            -->
  
          <select class="input-medium" ng-model="mc.searchSpec">
            <option ng-model="mc.search.name">Name</option>
            <option ng-model="mc.search.friends">#Friends</option>
            <option ng-model="mc.search.city">City</option>
            <option ng-model="mc.search.state">State</option>
            <option ng-model="mc.search.country">Country</option>
          </select>
  
          <select class="input-medium">
            <option value="+">Descending</option>
            <option value="-">Ascending</option>
          </select>
  
        </div>
      </form>
  
      <ul>
        <li class='friend' ng-repeat="friend in mc.friends | filter: mc.searchQuery : mc.searchSpec">
          <img class="profile-pic" ng-src='{{ friend.pic_square }}'>
  
          <h3>{{ friend.name }}</h3>
  
          <div class="location" ng-if="friend.current_location">
            Location: {{ friend.current_location.city }}, {{friend.current_location.state }}, {{friend.current_location.country }}
          </div>
  
          <div class="status" ng-if="friend.status">
            Status: {{ friend.status.message }}
          </div>
  
          <div class="num-friends">
            Friends: {{ friend.friend_count }}
          </div>
        </li>
      </ul>
    </div>
  
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.4/angular.min.js"></script>
    <script src="app.js"></script>
    <script src="FriendController.js"></script>
  </body>
</html>
